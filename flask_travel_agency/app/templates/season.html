{% extends "base.html" %}

{% block title %}{{ season }}{% endblock %}

{% block content %}
<!-- This is a generic template for the seasonal pages. -->
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12 text-center">
      <h1>{{ season }} Getaway</h1>
      <img src="{{ url_for('static', filename='images/' + season.lower() + '.jpg') }}" class="img-fluid my-4" alt="{{ season }}">
      <p class="lead">Discover the best travel deals for the {{ season }} season.</p>
      <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
    </div>
  </div>
</div>
{% endblock %}
